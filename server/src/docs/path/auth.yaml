signup:
  post:
    operationId: "createUser"
    "summary": "create new user"
    description: "Create a new user in db collection(users)"
    tags:
      - "Auth"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schema/auth.yaml#/SignupRequest"
    responses:
      201:
        description: "user created successfully"
        content:
          application/json:
            example:
              ok: true
              message: "Sign up successfully"
              user:
                id: "695d0babedf79cffd1f83999"
                name: "john"
                email: "john@mail.co"
                createdAt: "2026-01-06T13:18:35.169+0000"
                updatedAt: "2026-01-06T13:18:35.169+0000"