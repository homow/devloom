# Signup response and schema
signup:
  post:
    security: [ ]
    operationId: "createUser"
    "summary": "create new user"
    description: "Create a new user in db collection(users)"
    tags:
      - "Auth"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schema/auth.yaml#/SignupRequest"
    responses:
      # success
      201:
        description: "user created successfully"
        content:
          application/json:
            example:
              ok: true
              message: "Sign up successfully"
              user:
                id: "695d0babedf79cffd1f83999"
                name: "john"
                email: "john@mail.co"
                createdAt: "2026-01-19T19:22:20.707Z"
                updatedAt: "2026-01-19T19:22:20.707Z"
                role: "USER"
      # conflict
      409:
        description: "Conflict"
        content:
          application/json:
            example:
              ok: false
              message: "email already exist"

      # invalid body
      422:
        description: "Unprocessable Entity"
        content:
          application/json:
            example:
              ok: false
              errors:
                - fields: name
                  message: "name must be at least 3 characters"

                - fields: password
                  message: "password must be at least 6 characters"

                - fields: email
                  message: "Invalid email address"

# Login response and schema
login:
  post:
    security: [ ]
    operationId: "login"
    "summary": "login users"
    description: "login user with email and password"
    tags:
      - "Auth"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schema/auth.yaml#/LoginRequest"
    responses:
      # success
      200:
        description: "user logged in successfully"
        content:
          application/json:
            example:
              ok: true
              message: "login successfully"
              accessToken: "<accessToken Value>"
              user:
                id: "695d0babedf79cffd1f83999"
                name: "john"
                email: "john@mail.co"
                createdAt: "2026-01-19T19:22:20.707Z"
                updatedAt: "2026-01-19T19:22:20.707Z"
                role: "USER"

      # banned email
      403:
        description: "Forbidden. This account is banned. Login is not allowed."
        content:
          application/json:
            example:
              ok: false
              message: "This account is banned. Login is not allowed. Please contact support if you think this is a mistake."
              email: "john@mail.com"
              code: "BANNED_EMAIL"

      # invalid information
      401:
        description: "Unauthorized. invalid password or email."
        content:
          application/json:
            example:
              ok: false
              message: "Invalid Credentials"

# getMe response
getMe:
  get:
    operationId: "getMe"
    "summary": "get user info"
    description: "get user safe-information in db collection(users)"
    tags:
      - "Auth"
    responses:
      # success
      200:
        description: "successfully get user info"
        content:
          application/json:
            example:
              ok: true
              message: "user successfully found"
              user:
                name: "john"
                email: "john@mail.co"
                role: "USER"
                id: "696e846cdd939b376e89608b"
                createdAt: "2026-01-19T19:22:20.707Z"
                updatedAt: "2026-01-19T19:22:20.707Z"

      # missed accessToken
      401:
        description: "Unauthorized - missed access token"
        content:
          application/json:
            example:
              ok: false
              message: "Access token is required"
              code: "ACCESS_TOKEN_MISSING"

# Logout user
logout:
  post:
    operationId: "logout"
    "summary": "logout system"
    description: "logout user in the current system."
    tags:
      - "Auth"
    responses:
      # success
      200:
        description: "user logged out in the system successfully"
        content:
          application/json:
            example:
              ok: true
              message: 'Logged out successfully'

      # Unauthorized
      401:
        description: "Unauthorized - not login"
        content:
          application/json:
            example:
              ok: false
              message: "refresh token is missing or expired"
              code: "REFRESH_TOKEN_NOT_FOUND"

# refresh accessToken
refresh:
  post:
    operationId: "refresh"
    "summary": "refresh accessToken"
    description: "get a new accessToken with refreshToken"
    tags:
      - "Auth"
    responses:
      # success
      200:
        description: "new accessToken created successfully."
        content:
          application/json:
            example:
              ok: true
              message: 'success'
              accessToken: '<AccessTokenValue>'
              user:
                name: 'john'
                email: 'john@mail.co'
                role: 'USER'
                id: '696f96416bd22d439cf79d3f'
                createdAt: '2026-01-20T14:50:41.946Z'
                updatedAt: '2026-01-20T14:50:41.946Z'

      # Unauthorized
      401:
        description: "missed or expired refresh token"
        content:
          application/json:
            example:
              ok: false
              message: "refresh token is missing or expired"
              code: "REFRESH_TOKEN_NOT_FOUND"

