course:
  # create one course with cover
  post:
    operationId: "createCourse"
    summary: "create courses"
    description: "create new a course **Access restricted to users with role: (ADMIN | SUPER_ADMIN) only.**"
    tags:
      - "Course"
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            $ref: "../schema/course.yaml#/CreateCourse"
    responses:
      # success
      201:
        description: "course successfully created."
        content:
          application/json:
            example:
              ok: true
              message: "Successfully created"


      # missed accessToken
      401:
        description: "Unauthorized - missed access token"
        content:
          application/json:
            example:
              ok: false
              message: "Access token is required"
              code: "ACCESS_TOKEN_MISSING"

      # not allowed
      403:
        description: "Forbidden - error for role"
        content:
          application/json:
            example:
              ok: false
              code: "ACCESS_DENIED"
              message: "Your role (USER) is not allowed to access a route requiring ADMIN (equal or higher)."
