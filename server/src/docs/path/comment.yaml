comment:
  post:
    operationId: "createComment"
    summary: "create new comment"
    description: "Create a new comment in db collection(comments) **Need to login**"
    tags:
      - "Comment"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schema/comment.yaml#/CreateCommentSchema"

    responses:
      # success
      201:
        description: "comment created successfully"
        content:
          application/json:
            example:
              ok: true
              message: ""

      # missed accessToken
      401:
        description: "Unauthorized - missed access token"
        content:
          application/json:
            example:
              ok: false
              message: "Access token is required"
              code: "ACCESS_TOKEN_MISSING"

      # course not found
      404:
        description: "course not found"
        content:
          application/json:
            example:
              ok: false
              message: "course not found."
              code: "COURSE_NOT_FOUND"