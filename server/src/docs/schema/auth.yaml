signup:
  type: "object"
  properties:
    name:
      type: "string"
      minLength: 3
      maxLength: 20
      description: "name must be at least 3 characters and less than 20 characters"
    email:
      type: "string"
      format: email
      description: "Your primary email"
      example: "user@example.com"
      x-order: 2
      x-icon: "mail"
      x-validation: "Must be unique"
    password:
      type: "string"
      minLength: 6
      pattern: /^(?=.*[A-Za-z])(?=.*\\d)[A-Za-z\\d]+$/
      description: "password must be at least 6 characters and contain at least one letter and one number"
  required: [ "email", "password" ]
  example:
    name: "john"
    email: "john@mail.co"
    password: "123qwe"