# Request body and response for user signup
SignupRequest:
  type: "object"
  properties:
    name:
      type: "string"
      minLength: 3
      maxLength: 20
      description: "name must be at least 3 characters and less than 20 characters"
    email:
      type: "string"
      format: email
    password:
      type: "string"
      minLength: 6
      pattern: /^(?=.*[A-Za-z])(?=.*\\d)[A-Za-z\\d]+$/
      description: "password must be at least 6 characters and contain at least one letter and one number"
  required: [ "email", "password" ]
  example:
    name: "john"
    email: "john@mail.co"
    password: "123qwe"

# Request body and response for user login
LoginRequest:
  type: "object"
  properties:
    email:
      type: "string"
      format: email
    password:
      type: "string"
      minLength: 6
      pattern: /^(?=.*[A-Za-z])(?=.*\\d)[A-Za-z\\d]+$/
      description: "password must be at least 6 characters and contain at least one letter and one number"
  required: [ "email", "password" ]
  example:
    email: "john@mail.co"
    password: "123qwe"