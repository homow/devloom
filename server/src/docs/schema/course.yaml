CreateCourse:
  type: object
  properties:
    coursesData:
      type: object
      description: "JSON payload - course data"
      properties:
        title:
          type: string
          minLength: 2
        description:
          type: string
          minLength: 10
        price:
          type: number
          minimum: 0
        discount:
          type: number
          minimum: 0
        support:
          type: string
        href:
          type: string
          pattern: "^[a-zA-Z0-9_-]+$"
        teacher:
          type: string
          description: "MongoDB ObjectId"
        category:
          type: string
          description: "MongoDB ObjectId"
        status:
          type: string
          enum:
            - DRAFT
            - PUBLISHED
            - ARCHIVED
      required:
        - title
        - description
        - price
        - discount
        - support
        - href
        - teacher
        - category
        - status

    cover:
      type: string
      format: binary
      description: "course cover"