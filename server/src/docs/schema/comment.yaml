CreateCommentSchema:
  type: object
  properties:
    body:
      type: string
      minLength: 3
      description: "body must be at least 3 characters"
    score:
      type: number
      minimum: 0
      maximum: 5
      default: 5
    course:
      type: string
      pattern: '^[0-9a-fA-F]{24}$'
      description: "course must be a valid MongoDB ObjectId"
    isReply:
      type: boolean
      default: false
    parentComment:
      type: string
      pattern: '^[0-9a-fA-F]{24}$'
      description: "parentComment must be a valid MongoDB ObjectId for a comment"
  required:
    - body
    - course
  example:
    course: "64d4f5e3b4c2d85a1f7a2c3e"
    body: "yes, This is a good course!"
    score: 4
    isReply: true
    parentComment: "64d4f5e3b4c2d85a1f7a2c3a"