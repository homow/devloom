  /auth/user:
    get:
      operationId: getUser
      summary: get one user
      description: 'get one user **Access restricted to users with role: (ADMIN | SUPER_ADMIN) only.**'
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetUserRequest'
